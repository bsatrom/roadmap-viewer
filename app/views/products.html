<div class="view-content" data-role="view" data-title="Product List" data-layout="main" data-model="app.models.products">

<ul data-role="listview" id="productList" data-style="inset" data-template="productListTemplate" data-bind="source: productList"></ul>

<script type="text/x-kendo-template" id="productListTemplate">
    <div>
        <p>#: name #</p>
        <p>#: product_line #</p>
    </div>
</script>

</div>
